name: CI - Quality Checks

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - 'main'
      - 'feat/**'
      - 'fix/**'
      - 'chore/**'

jobs:
  quality-checks:
    name: Lint, Type-check & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build verification
        run: npm run build
        env:
          NODE_ENV: production

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
